# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

permissions:
  actions: write
  contents: write

on:
  push:
    branches: [ "main" ]
    paths: [ "**.cs" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "**.cs" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    # 发布单文件版本（原有功能保留）
    - name: Publish win-x64 (Single File)
      run: dotnet publish Program\Program.csproj -o Release\win-x64-single -r win-x64 --framework net8.0 -p:PublishSingleFile=true

    - name: Publish linux-x64 (Single File)
      run: dotnet publish Program\Program.csproj -o Release\linux-x64-single -r linux-x64 --framework net8.0 -p:PublishSingleFile=true

    - name: Publish linux-arm64 (Single File)
      run: dotnet publish Program\Program.csproj -o Release\linux-arm64-single -r linux-arm64 --framework net8.0 -p:PublishSingleFile=true

    # 发布完整版本（包含所有 dll 文件，用于插件开发）
    - name: Publish win-x64 (Full)
      run: dotnet publish Program\Program.csproj -o Release\win-x64-full -r win-x64 --framework net8.0 -p:PublishSingleFile=false

    - name: Publish linux-x64 (Full)
      run: dotnet publish Program\Program.csproj -o Release\linux-x64-full -r linux-x64 --framework net8.0 -p:PublishSingleFile=false

    - name: Publish linux-arm64 (Full)
      run: dotnet publish Program\Program.csproj -o Release\linux-arm64-full -r linux-arm64 --framework net8.0 -p:PublishSingleFile=false

    # 上传单文件版本
    - name: Upload win-x64 Single File Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-win-x64-single
        path: Release\win-x64-single

    - name: Upload linux-x64 Single File Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-linux-x64-single
        path: Release\linux-x64-single

    - name: Upload linux-arm64 Single File Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-linux-arm64-single
        path: Release\linux-arm64-single

    # 上传完整版本（包含 dll 文件）
    - name: Upload win-x64 Full Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-win-x64-full
        path: Release\win-x64-full

    - name: Upload linux-x64 Full Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-linux-x64-full
        path: Release\linux-x64-full

    - name: Upload linux-arm64 Full Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DanhengServer-linux-arm64-full
        path: Release\linux-arm64-full

    - name: Cleanup old artifacts
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const runId = process.env.GITHUB_RUN_ID;
          const artifacts = await github.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          for (const artifact of artifacts.data.artifacts) {
            if (artifact.workflow_run.id.toString() !== runId) {
              await github.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
          }
